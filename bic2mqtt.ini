# ini file for bic2mqtt.py
[ALL]
TraceLevel="debug"
TraceFilePath=""

# mqtt ip address and account stuff to connect to the broker
[MQTT]
BrokerIpAdr="127.0.0.1"
BrokerAccUser="foo"
BrokerAccPasswd="bar"
# main topic
TopicMain="haus/power/bat"

#device config 
[DEVICE]
# possible types:BIC2200-24CAN,...
Id/0/Type="BIC2200-24CAN"
Id/0/CanBitRate=0
Id/0/ChargeVoltage=2660
Id/0/DischargeVoltage=2560
Id/0/MaxChargeCurrent=0200
Id/0/MaxDischargeCurrent=0210


[BAT_0]
# capacity-battery table [%] to volatge V*100 
Cap2V/0     =1900
Cap2V/1     =2160
Cap2V/10    =2560
Cap2V/20    =2580
Cap2V/30    =2600
Cap2V/40    =2620
Cap2V/50    =2627
Cap2V/60    =2634
Cap2V/70    =2640
Cap2V/80    =2650
Cap2V/90    =2660
Cap2V/99    =2680
Cap2V/100   =2700

# Contol and regulator
[CHARGE_CONTROL]
# topic to subscribe power values from smart meter [W] <0:power to public-grid, >0 power-consumption from public.grid
Id/0/TopicPower="power/grid/smartmeter" 
# if the type is undefined, the regulation is disabled
Id/0/Type="SIMPLE"
# store capacity for the night [%]
Id/0/NightCap=30
# start night mode at HH:MM, allow discharging NightCap 
Id/0/NightStartTime=18:00
# Discharge min. power [W]
Id/0/GridPowerDischargeMin=50
# Start Charging if the grid power is smaller than this value [W]
Id/0/GridPowerChargeMin=-40
# don't switch between charge and discharge until this interval [s]
Id/0/SwitchBlockTimeSec=60

